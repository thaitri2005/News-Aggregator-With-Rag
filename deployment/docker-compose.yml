version: '3.8'

services:
  backend:
    build: 
      context: ../app
    ports:
      - "5000:5000"
    volumes:
      - ../app:/app
    networks:
      - app-network
    environment:
      - MONGO_URI=mongodb://mongo:27017/newsdb
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/app  # Add this line to set PYTHONPATH
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build: 
      context: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/frontend
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build:
      context: ../app
    command: python api/scheduler.py
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ../app:/app
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
