services:
  backend:
    build: 
      context: ../app
    ports:
      - "5000:5000"
    volumes:
      - ../app:/app
    networks:
      - app-network
    environment:
      - MONGO_URI=${MONGO_URI}  # Use the MongoDB Atlas URI from your environment variables
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/app  # Ensures the correct path for Python imports
    depends_on:
      - scheduler  # Backend depends on the scheduler service

  frontend:
    build: 
      context: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/frontend
    networks:
      - app-network

  scheduler:
    build:
      context: ../app
    command: python api/scheduler.py
    volumes:
      - ../app:/app
    networks:
      - app-network
    environment:
      - MONGO_URI=${MONGO_URI}  # Use MongoDB Atlas
      - GEMINI_API_KEY=${GEMINI_API_KEY}

networks:
  app-network:
