version: '3.8'

services:
  backend:
    build: ../app
    ports:
      - "5000:5000"
    volumes:
      - ../app:/app
    networks:
      - app-network
    environment:
      - MONGO_URI=mongodb://mongo:27017/newsdb

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/frontend
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  scheduler:
    build: ../app
    command: python api/scheduler.py
    depends_on:
      - mongo
    volumes:
      - ../app:/app
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
